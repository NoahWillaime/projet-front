<div class="container">
<mat-grid-list gutterSize="15" cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let animal of animals">
    <mat-card class="card-back" [ngStyle]="{ 'background-image': 'url(' + animal.photo + ')'}"></mat-card>
    <app-card [animal]="animal"></app-card>
  </mat-grid-tile>
</mat-grid-list>
</div>
