<section>
<mat-card>
  <mat-card-title>
    {{ refuge.name }}
  </mat-card-title>
  <mat-card-subtitle>
    {{ refuge.address.street }} {{ refuge.address.city  }} {{ refuge.address.postalCode }}
  </mat-card-subtitle>
  <mat-card-subtitle>
    {{ refuge.phone }}
  </mat-card-subtitle>
  <mat-card-subtitle>
    {{ refuge.email }}
  </mat-card-subtitle>
</mat-card>
</section>

<section>
  <div class="animals-title-sec">
    <h1>Animaux du refuge</h1>
    <button mat-mini-fab (click)="showDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <app-animals-grid [animals]="animals"></app-animals-grid>
</section>
